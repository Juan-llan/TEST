<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/imagenes/image.png" alt="Login">
        <h1>Recuperar contrase√±a</h1>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
                <label>Email</label>
                <span
                    *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched"
                    class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span
                    *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched"
                    class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-danger btn-lg"
                    [disabled]="recuperarUsuario.invalid">Recuperar</button>
            </div>
            <button type="submit" class="btn btn-danger" routerLink="/login"><i class="fa-solid fa-chevron-left"></i> Volver</button>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
