<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div *ngFor="let movie of movies" class="swiper-slide" [ngStyle]="{
            'background-size': 'cover',
            'background-image':'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'
          }">
            <div class="movie-description">
                <h3 style="color: white">{{movie.title}}
                </h3>
                <p>{{movie.overview | slice: 0:1300 }}</p>
                <button class="btn btn-danger btn-sm"
                (click)="onMovieClick(movie)">Más información</button>

            </div>

        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev" (click)="onSliderPrev()"></div>
    <div class="swiper-button-next" (click)="onSliderNext()"></div>

</div>
