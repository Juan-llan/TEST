<h1 style="color: white;">Cartelera</h1>

<div class="row" *ngIf="movies.length > 0">
    <div class="col">
        <app-slide-show [movies]="moviesSlideShow"></app-slide-show>
    </div>
</div>

<h1 class="mt-5" style="color: white;">Estrenos</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
            <div class="card" [ngStyle]="{
                'background-size': 'cover',
                'background-image':'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'
            }">
                <div class="card-body">
                    <h3 class="card-title" style="color: white">{{movie.title}}</h3>
                    <p class="card-text">Calificación: {{ movie.vote_average }}</p>
                    <p class="card-text">Rango de votos: {{ movie.voterange }}</p>
                    <!-- Agrega más información de la película según tus necesidades -->
                </div>
            </div>
        </div>
    </div>
</div>
